<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library</title>
  <link rel="stylesheet" href="assets/movieLibrary.css"></style>
  <script src="config.js"></script>
  <script src="custom.js"></script>
  <script src="assets/movieLibrary.js"></script>
  <script src="assets/lib/libass-wasm-4.1.0/subtitles-octopus.js"></script>
</head>

<body class="primaryTextColor">
  <pre id="errorAlert">Unknown Error. Check the console.</pre>
  
  <template id="menuScreenTemplate">
    <main class="screen menuScreen">
      <div class="screenBody screenBodyPadding">
        <div class="grid">
          <template>
            <div class="gridItem">
              <div class="gridItemTile">
                <span class="gridItemText"></span>
                <img class="gridItemImg" />
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
  </template>
  
  <template id="gridScreenTemplate">
    <main class="screen gridScreen">
      <div class="screenBody screenBodyPadding">
        <div class="grid">
          <template>
            <div class="gridItem">
              <div class="gridItemTile">
                <span class="gridItemText"></span>
                <img class="gridItemImg" />
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
  </template>
  
  <template id="tvShowScreenTemplate">
    <main class="screen tvShowScreen">
      <div class="screenBody">
        <div class="detailContainer screenBodyPadding">
          <div class="detailBackgroundImgContainer">
            <img class="fadeAfterLoading" />
            <div></div>
          </div>
          <img class="detailLogo" class="fadeAfterLoading" />
          <div class="detailTopPanel">
            <div class="detailTopPanelIcons">
              <img class="ratingImg" />
              <span>
                <span class="mediaYear"></span> • <span class="episodeCount"></span>
              </span>
            </div>
            <div class="detailTopPanelButtons">
              <button class="backButton">BACK</button>
              <button class="playButton">
                <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><path d="M27.147 20.421L11.27 29.274A2.2 2.2 0 0 1 8 27.353V9.647a2.2 2.2 0 0 1 3.271-1.921l15.876 8.852a2.2 2.2 0 0 1 0 3.843z"></path></svg>
                <span>PLAY</span>
              </button>
            </div>
            <!-- <p class="detailTopPanelDesc"></p> -->
          </div>
        </div>
        <div class="seasonsContainer screenBodyPadding">
          <template>
            <div class="season">
              <div class="detailNav">
                <div class="detailNavItem"></div>
              </div>
              <div class="grid">
                <template>
                  <div class="gridItem">
                    <div class="gridItemTile">
                      <img class="gridItemImg" />
                      <svg class="watchedSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-width:2px;" d="m7.61,2.31c.7.68,1.14,1.64,1.14,2.69,0,2.07-1.68,3.75-3.75,3.75s-3.75-1.68-3.75-3.75,1.68-3.75,3.75-3.75"/></svg>
                    </div>
                    <p class="gridItemTitleContainer">
                      <span class="episodeNum"></span><span class="title"></span><span class="runtime"></span>
                    </p>
                    <!-- <p class="gridItemDescription">
                      Homer's Christmas bonus is canceled and the rainy-day funds are needed for Bart's tattoo removal.
                    </p> -->
                  </div>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
  </template>
  
  <template id="detailScreenTemplate">
    <main class="screen detailScreen">
      <div class="screenBody screenBodyPadding">
        <div class="detailContainer">
          <div class="detailBackgroundImgContainer">
            <img class="fadeAfterLoading" />
            <div></div>
          </div>
          <img class="detailLogo" class="fadeAfterLoading" />
          <div class="detailTopPanel">
            <div class="detailTopPanelIcons">
              <img class="ratingImg" />
              <img class="closedCaptionsImg" src="assets/cc.png" />
              <span>
                <span class="mediaYear"></span> • <span class="runtime"></span>
              </span>
            </div>
            <div class="detailTopPanelGeneres"></div>
            <div class="detailTopPanelButtons">
              <button class="backButton">BACK</button>
              <button class="playButton">
                <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><path d="M27.147 20.421L11.27 29.274A2.2 2.2 0 0 1 8 27.353V9.647a2.2 2.2 0 0 1 3.271-1.921l15.876 8.852a2.2 2.2 0 0 1 0 3.843z"></path></svg>
                <span>PLAY</span>
              </button>
            </div>
            <p class="detailTopPanelDesc"></p>
          </div>
          <div class="detailNav">
            <div class="detailNavItem">
              DETAILS
            </div>
          </div>
          <h1 class="mediaTitle"></h1>
          <div class="detailBottomPannel">
            <div class="detailBottomPannelLeft">
              <div>
                <p class="secondaryTextColor">Duration:</p>
                <p class="runtime"></p>
              </div>
              <div>
                <p class="secondaryTextColor">Release date:</p>
                <p class="mediaYear"></p>
              </div>
              <div>
                <p class="secondaryTextColor">Genre:</p>
                <p class="generes"></p>
              </div>
              <div>
                <p class="secondaryTextColor">Rating:</p>
                <img class="ratingImg" />
              </div>
            </div>
            <div class="detailBottomPannelRight">
              <div>
                <p class="secondaryTextColor">Director:</p>
                <p class="directors"></p>
              </div>
              <div>
                <p class="starring" class="secondaryTextColor">Starring:</p>
                <template>
                  <p></p>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </template>
  
  <template id="pinScreenTemplate">
    <main class="screen pinScreen">
      <div class="screenBody screenBodyPadding">
        <div class="pinContainer">
          <template>
            <div class="pinChar gridItem">
              <div class="gridItemTile">
                <div class="dot"></div>
              </div>
            </div>
          </template>
        </div>
        <div class="numpad">
          <div class="numpad1 gridItem"><div class="gridItemTile"><span class="gridItemText">1</span></div></div>
          <div class="numpad2 gridItem"><div class="gridItemTile"><span class="gridItemText">2</span></div></div>
          <div class="numpad3 gridItem"><div class="gridItemTile"><span class="gridItemText">3</span></div></div>
          <div class="numpad4 gridItem"><div class="gridItemTile"><span class="gridItemText">4</span></div></div>
          <div class="numpad5 gridItem"><div class="gridItemTile"><span class="gridItemText">5</span></div></div>
          <div class="numpad6 gridItem"><div class="gridItemTile"><span class="gridItemText">6</span></div></div>
          <div class="numpad7 gridItem"><div class="gridItemTile"><span class="gridItemText">7</span></div></div>
          <div class="numpad8 gridItem"><div class="gridItemTile"><span class="gridItemText">8</span></div></div>
          <div class="numpad9 gridItem"><div class="gridItemTile"><span class="gridItemText">9</span></div></div>
          <div class="numpadBack gridItem"><div class="gridItemTile">
            <svg class="gridItemSvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 108.06"><path d="M63.94,24.28a14.28,14.28,0,0,0-20.36-20L4.1,44.42a14.27,14.27,0,0,0,0,20l38.69,39.35a14.27,14.27,0,0,0,20.35-20L48.06,68.41l60.66-.29a14.27,14.27,0,1,0-.23-28.54l-59.85.28,15.3-15.58Z"/></svg>
              <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26.676 26.676"><path d="M26.105,21.891c-0.229,0-0.439-0.131-0.529-0.346l0,0c-0.066-0.156-1.716-3.857-7.885-4.59 c-1.285-0.156-2.824-0.236-4.693-0.25v4.613c0,0.213-0.115,0.406-0.304,0.508c-0.188,0.098-0.413,0.084-0.588-0.033L0.254,13.815 C0.094,13.708,0,13.528,0,13.339c0-0.191,0.094-0.365,0.254-0.477l11.857-7.979c0.175-0.121,0.398-0.129,0.588-0.029 c0.19,0.102,0.303,0.295,0.303,0.502v4.293c2.578,0.336,13.674,2.33,13.674,11.674c0,0.271-0.191,0.508-0.459,0.562 C26.18,21.891,26.141,21.891,26.105,21.891z"/></svg> -->
          </div></div>
          <div class="numpad0 gridItem"><div class="gridItemTile"><span class="gridItemText">0</span></div></div>
        </div>
      </div>
    </main>
  </template>
  
  <template id="playerScreenTemplate">
    <main class="screen playerScreen">
      <div class="screenBody">
        <div class="player">
          <video autoplay></video>
          <div class="playerHeader">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><path style="fill:currentColor;" d="M24.158 30.29c.584.64.386 1.59-.353 2.007a1.538 1.538 0 0 1-.783.203c-.431 0-.854-.167-1.138-.485L10.838 19.842a1.268 1.268 0 0 1 0-1.724l11.05-12.139c.475-.518 1.3-.624 1.92-.277.739.418.936 1.364.352 2.006L13.898 18.982l10.26 11.309zM11.98 18.764a.349.349 0 0 1 .001.434l.197-.216-.198-.218zm11.076-11.67c-.012-.007-.058 0-.031-.03a.076.076 0 0 0 .03.03zm-.027 23.846a1.042 1.042 0 0 1-.007-.008l.007.008z"/></svg>
              <div class="playerTitle"></div>
              <div class="playerSubtitle"></div>
            </div>
          </div>
          <div class="playerControls">
            <input class="playerScrubber" type="range" min="0" max="100" step="0.01" autocomplete="off" />
            <span class="playerText playerTime" style="grid-column-start: 1;">0:00</span>
            <button class="playerButton playerStopButton" style="grid-column-start: 4;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="33 33 34 34"><path d="M35.571,33.904c-0.92,0-1.666,0.747-1.666,1.667v28.856c0,0.92,0.746,1.668,1.666,1.668h28.857  c0.92,0,1.666-0.748,1.666-1.668V35.571c0-0.92-0.746-1.667-1.666-1.667H35.571z"/></svg>
            </button>
            <button class="playerButton playerPreviousButton" style="grid-column-start: 5;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="33 33 34 34"><path d="M64.429,33.904c-0.375,0-0.75,0.127-1.053,0.375l-17.723,14.43C45.265,49.023,45.038,49.5,45.038,50   c0,0.502,0.227,0.977,0.615,1.293l17.723,14.428c0.498,0.406,1.188,0.488,1.77,0.213c0.58-0.275,0.949-0.863,0.949-1.504V35.572   c0-0.643-0.369-1.229-0.949-1.505C64.915,33.959,64.671,33.904,64.429,33.904z"/><path d="M35.571,33.904c-0.92,0-1.666,0.747-1.666,1.667v28.856c0,0.92,0.746,1.668,1.666,1.668h7.322   c0.92,0,1.666-0.748,1.666-1.668V35.571c0-0.92-0.746-1.667-1.666-1.667H35.571z"/></svg>
            </button>
            <button class="playerButton playerRewindButton" style="grid-column-start: 6;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="27 33 46 34"><path d="M46.117,65.404c0.68,0.537,1.607,0.641,2.387,0.264c0.781-0.379,1.277-1.17,1.277-2.035V36.368   c0-0.866-0.496-1.655-1.277-2.035c-0.313-0.149-0.648-0.226-0.984-0.226c-0.5,0-0.994,0.166-1.402,0.488L28.891,48.227   c-0.541,0.428-0.858,1.08-0.858,1.773c0,0.689,0.317,1.344,0.858,1.771L46.117,65.404z"/><path d="M70.691,34.334c-0.314-0.15-0.648-0.227-0.984-0.227c-0.5,0-0.996,0.166-1.402,0.488L51.076,48.227   c-0.541,0.428-0.857,1.08-0.857,1.773c0,0.689,0.316,1.344,0.857,1.771l17.229,13.631c0.68,0.537,1.605,0.641,2.387,0.264   c0.781-0.379,1.275-1.168,1.275-2.035V36.367C71.967,35.502,71.471,34.713,70.691,34.334z"/></svg>
            </button>
            <button class="playerButton playerPlayPauseButton" style="grid-column-start: 7;">
              <svg class="playSVG" xmlns="http://www.w3.org/2000/svg" viewBox="33 33 34 34"><path d="M41.926,34.284c-0.5-0.396-1.182-0.471-1.756-0.193c-0.575,0.278-0.939,0.86-0.939,1.498v28.822  c0,0.637,0.364,1.219,0.939,1.498c0.229,0.109,0.478,0.166,0.725,0.166c0.367,0,0.732-0.123,1.031-0.361l18.21-14.41  c0.4-0.314,0.633-0.795,0.633-1.305c0-0.508-0.232-0.988-0.633-1.305L41.926,34.284z"/></svg>
              <svg class="pauseSVG" style="display: none;" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M6,1 L3,1 C2.4,1 2,1.4 2,2 L2,16 C2,16.6 2.4,17 3,17 L6,17 C6.6,17 7,16.6 7,16 L7,2 C7,1.4 6.6,1 6,1 L6,1 Z"></path><path d="M12,1 C11.4,1 11,1.4 11,2 L11,16 C11,16.6 11.4,17 12,17 L15,17 C15.6,17 16,16.6 16,16 L16,2 C16,1.4 15.6,1 15,1 L12,1 Z"></path></svg>
              <svg class="loadingSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-width:2px;" d="m7.61,2.31c.7.68,1.14,1.64,1.14,2.69,0,2.07-1.68,3.75-3.75,3.75s-3.75-1.68-3.75-3.75,1.68-3.75,3.75-3.75"/></svg>
            </button>
            <button class="playerButton playerFastForwardButton" style="grid-column-start: 8;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="27 33 46 34"><path d="M53.883,34.596c-0.68-0.537-1.605-0.641-2.387-0.264c-0.781,0.379-1.275,1.17-1.275,2.035v27.264   c0,0.867,0.494,1.656,1.275,2.035c0.313,0.15,0.65,0.227,0.984,0.227c0.5,0,0.996-0.166,1.402-0.488l17.227-13.631   c0.543-0.43,0.857-1.082,0.857-1.773s-0.314-1.346-0.857-1.773L53.883,34.596z"/><path d="M31.697,34.596c-0.68-0.537-1.607-0.641-2.389-0.264c-0.779,0.379-1.275,1.17-1.275,2.035v27.264   c0,0.867,0.496,1.656,1.275,2.035c0.313,0.15,0.648,0.227,0.984,0.227c0.498,0,0.996-0.166,1.402-0.488l17.227-13.631   c0.543-0.43,0.859-1.082,0.859-1.773s-0.316-1.346-0.859-1.773L31.697,34.596z"/></svg>
            </button>
            <button class="playerButton playerNextButton" style="grid-column-start: 9;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="33 33 34 34"><path d="M57.106,33.904c-0.92,0-1.666,0.747-1.666,1.667v28.856c0,0.92,0.746,1.668,1.666,1.668h7.322   c0.918,0,1.666-0.748,1.666-1.668V35.571c0-0.92-0.748-1.667-1.666-1.667H57.106z"/><path d="M34.856,34.066c-0.582,0.275-0.951,0.863-0.951,1.505v28.856c0,0.643,0.369,1.23,0.951,1.506   c0.227,0.107,0.471,0.162,0.715,0.162c0.377,0,0.748-0.127,1.053-0.375l17.723-14.43c0.391-0.316,0.615-0.791,0.615-1.291   c0-0.502-0.227-0.977-0.615-1.293L36.624,34.278C36.124,33.873,35.435,33.791,34.856,34.066z"/></svg>
            </button>
            <button class="playerButton playerFullscreenButton" style="grid-column-start: 12;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 5 27 27"><path d="M32 20.692V28h-7.364v-2.436h4.909v-4.872H32zm-24.545 0-.001 4.872h4.91V28H5v-7.308h2.455zM12.364 9v2.436l-4.91-.001v4.873H5V9h7.364zM32 9v7.308h-2.455v-4.873h-4.909V9H32z"/></svg>
            </button>
            <span class="playerText playerDuration" style="grid-column-start: 13;">0:00</span>
          </div>
        </div>
      </div>
    </main>
  </template>
</body>

</html>
